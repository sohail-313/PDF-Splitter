	<div id="loadingIcon">

			<circle cx="50" cy="50" r="40" stroke="#000" stroke-width="8" fill="none">
				<animate attributeName="stroke-dashoffset" from="0" to="502" begin="0" dur="2s"
					repeatCount="indefinite" />
				<animate attributeName="stroke-dasharray" values="150.6 100.4;1 250;150.6 100.4" keyTimes="0;0.5;1"
					begin="0" dur="2s" repeatCount="indefinite" />
			</circle>
		</svg>
